dependencies:
  cache_directories:
    - ~/.pyenv/versions/3.4.3
    - ~/coala-atom/node_modules
    - ~/nltk_data
    
  pre:
    # Install  dependencies
    - sudo apt-get install libnotify4
    - sudo apt-get update
    - sudo apt-get install gvfs-bin
    # Install atom
    - curl -L -o atom.deb https://atom.io/download/deb
    - sudo dpkg --install atom.deb
    - sudo apt-get -f install
    # Set python version
    - pyenv local 3.4.3

    # Install coala
    - pip install --upgrade pip
    - pip install --pre -U coala-bears
    - coala --version

    # Install plugin
    - apm install

    # Add node modules to path
    - echo 'export PATH=$PATH:./node_modules/.bin' >> ~/.circlerc
    - echo 'export NODE_PATH=/home/ubuntu/coala-atom/node_modules' >> ~/.circlerc

test:
  override:
    - apm test
    - which remark
    - coala --ci --verbose

