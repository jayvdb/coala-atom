dependencies:
  cache_directories:
    - ~/.pyenv/versions/3.4.3
    - ~/coala-atom/node_modules
  pre:
    # Install atom pre-requisites
    - sudo apt-get install -y gvfs-bin
    # Install atom
    - curl -L -o atom.deb https://atom.io/download/deb
    - sudo dpkg --install atom.deb

    # Set python version
    - pyenv local 3.4.3

    # Install coala
    - pip install --pre -U coala
    - coala --version

    # Install plugin
    - apm install

    # Add node modules to path
    - echo 'export PATH=$PATH:./node_modules/.bin' >> ~/.circlerc

test:
  override:
    - apm test
    - coala-ci
